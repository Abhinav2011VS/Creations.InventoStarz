<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mods - InventoStarz</title>
    <link rel="icon" href="/data/logo/favicon.png">
    <link id="stylesheet" rel="stylesheet" href="/data/css/all-main/light/styles.css">
    <style>
        /* Smooth transitions for all elements */
        * {
            transition: all 0.3s ease;
        }

        /* Specific transition for changing background color */
        body {
            transition-property: background-color;
        }

        /* Specific transition for changing font color */
        .nav-list li a {
            transition-property: color;
        }

        /* Styles for loader container */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure loader appears above everything */
            opacity: 1; /* Initially fully visible */
            transition: opacity 0.5s ease; /* Fade out animation */
        }

        /* Styles for loader spinner */
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite; /* Apply animation */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Styles for content */
        .container {
            display: none; /* Hide initially */
            opacity: 0; /* Initially transparent */
            transition: opacity 0.5s ease; /* Fade animation */
        }

        navbar {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Fade-in animation for content */
        .fade-in {
            display: block !important; /* Ensure content is visible */
            opacity: 1; /* Make content fully opaque */
        }
    </style>
    <script src="/data/js/all-main/script.js"></script>
</head>
<body>
    <nav class="navbar" id="content">
        <ul class="nav-list">
            <div class="logo"><a href="/"><img src="/data/logo/logo.png" style="width:40px;height:40px;"></a></div>
            <li><a href="/">Home</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/mods/">Mods</a></li>
            <li><a href="/data-packs/">Data Packs</a></li>
            <li><a href="/texture-packs/">Texture/Resource Packs</a></li>
            <div class="dropdown" style="float:right;">
                <button class="dropbtn"><lmn>More...</lmn></button>
                <div class="dropdown-content" style="right:0;">
                    <a href="/shaders/">Shaders</a>
                    <a href="/worlds/">Worlds</a>
                    <a href="/addons/">Addons</a>
                    <a href="/bukkit-plugins/">Bukkit Plugins</a>
                    <a href="/customizations/">Customizations</a>
                    <a href="/mod-packs/">Mod Packs</a>
                </div>
            </div>
        </ul>
        <a href="/login/" class="login-link"><lmno>Login/Sign Up</lmno></a>
        <span class="settings-icon-wrapper">
            <img src="/data/gif/settings-icon.gif" alt="Settings" class="settings-icon" id="settings-btn">
        </span>
    </nav>
    <div class="loader-container" id="loader-container">
        <div class="loader"></div>
    </div>
    <div class="container" id="content">
        <h1>My Mods</h1>
        <div class="sub-container">
            <img src="/mods/Emeralds And Rubies Mod.png" alt="Image">
            <div>
                <h3><pqr>Emerald And Rubies</pqr></h3>
                <p>The game changing emeralds<br> and rubies are coming</p>
            </div>
            <div class="explore-button">
                <a href="/mods/ear/">Explore</a>
            </div>
        </div>
    </div>
    <!-- Settings modal -->
    <div id="settings-modal" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <center><h2>Settings</h2></center>
            <br />
            <div class="dark-mode-toggle-container">
                <span>Dark Mode:</span>
                <label class="dark-mode-slider">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="dark-mode-slider-thumb"></span>
                </label>
            </div>
        </div>
    </div>
    <div id="popup-container" class="popup-container">
        <div class="popup-heading">Warning!</div>
        <div id="popup-message" class="popup-message"></div>
    </div>

    <script src="/data/js/all-main/script.js"></script>
    <script src="/data/js/all-main/mode/script.js"></script>
</body>
</html>

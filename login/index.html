<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InventoStarz</title>
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="background"></div>
        <ul class="nav-list">
            <div class="logo"><a href="/"><img src="/logo.png" style="width:40px;height:40px;"></a></div>
            <li><a href="/">Home</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/mods/">Mods</a></li>
            <li><a href="/data-packs/">Data Packs</a></li>
            <li><a href="/texture-packs/">Testure/Resource Packs</a></li>
            <div class="dropdown" style="float:right;">
                <button class="dropbtn"><lmn>More...</lmn></button>
                <div class="dropdown-content" style="right:0;">
                    <a href="/shaders/">Shaders</a>
                    <a href="/worlds/">Worlds</a>
                    <a href="/addons/">Addons</a>
                    <a href="/bukkit-plugins/">Bukkit Plugins</a>
                    <a href="/customizations/">Customizations</a>
                    <a href="/mod-packs/">Mod Packs</a>
                </div>
            </div>
        </ul>
        <ul class="rightNav">
            <li><a href="/login/"><lmno>Login/Sign Up</lmno></a></li>
        </ul>
    </nav>
    <div class="container login-container">
        <h1>Login to InventoStarz</h1>
        <div class="login-form">
            <div class="login-option">
                <h2>Login with Username/Email and Password</h2>
                <input type="text" placeholder="Username or Email">
                <input type="password" placeholder="Password">
            </div>
            <div class="login-option">
                <h2>Login with Email and OTP</h2>
                <input type="email" placeholder="Email">
                <button class="otp-button">Send OTP</button>
                <input type="text" placeholder="Enter OTP">
            </div>
            <button class="login-button">Login</button>
        </div>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; URL='https://creations-inventostarz.pages.dev/'">
    <title>Login - InventoStarz</title>
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="/login/css/login-styles.css">
    <style>
        lmno {
            color: white;
            text-decoration: none;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.layerstack.com/blog/wp-content/uploads/2023/03/64037f4fa963a2001cd7eeb2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .dropbtn {
            background-color: transparent;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8); /* Adjust opacity for navbar */
            backdrop-filter: blur(10px); /* Apply blur effect */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            opacity: 0.7; /* Adjust opacity for dropdown content */
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }


        .dropdown:hover .dropdown-content {display: block;}

        * {
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            size: 10%;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.3); /* Adjust opacity for navbar */
            backdrop-filter: blur(10px); /* Apply blur effect */
        }

        .nav-list {
            width: 70%;
            display: flex;
            align-items: center;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 180px;
            border-radius: 50px;
            transition: filter 0.3s ease-in-out;
        }

        .nav-list li {
            list-style: none;
            padding: 26px 30px;
            transition: filter 0.3s ease-in-out;
        }

        .nav-list li a {
            text-decoration: none;
            color: white;
            transition: filter 0.3s ease-in-out;
        }

        .nav-list li a:hover {
            filter: brightness(120%);
        }

        .rightnav {
            width: 70%;
            text-align: right;
            align-items: center;
            display: flex;
            font-decoration: none;
            color: white;
            font-family: arial;
            font-size: 16px;
        }

        .rightnav-list li {
            list-style: none;
            padding: 26px 30px;
        }

        .rightnav-list li a {
            text-decoration: none;
            color: white;
        }

        .rightnav-list li a:hover {
            color: grey;
        }
        .discord-button {
            position: absolute;
            top: 1em;
            right: 1em;
            display: flex;
            align-items: center;
        }
        .discord-button img {
            height: 20px;
            width: 80px;
            margin-right: 5px;
        }
        .container {
            max-width: 800px;
            margin: 120px auto 50px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #666;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="background"></div>
        <ul class="nav-list">
            <div class="logo"><a href="/"><img src="/data/logo/logo.png" style="width:40px;height:40px;"></a></div>
            <li><a href="/">Home</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/mods/">Mods</a></li>
            <li><a href="/data-packs/">Data Packs</a></li>
            <li><a href="/texture-packs/">Testure/Resource Packs</a></li>
            <div class="dropdown" style="float:right;">
                <button class="dropbtn"><lmn>More...</lmn></button>
                <div class="dropdown-content" style="right:0;">
                    <a href="/shaders/">Shaders</a>
                    <a href="/worlds/">Worlds</a>
                    <a href="/addons/">Addons</a>
                    <a href="/bukkit-plugins/">Bukkit Plugins</a>
                    <a href="/customizations/">Customizations</a>
                    <a href="/mod-packs/">Mod Packs</a>
                </div>
            </div>
        </ul>
        <ul class="rightNav">
            <li><a href="/login/"><lmno>Login/Sign Up</lmno></a></li>
        </ul>
    </nav>
    <div class="container login-container">
        <h1>Login to InventoStarz</h1>
        <div class="login-form">
            <div class="login-option">
                <h2>Login with Username/Email and Password</h2>
                <input type="text" id="username" placeholder="Username or Email">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button class="try-another-button">Try Another Way</button>
            <button class="login-button">Login</button>
            <div id="login-message"></div>
        </div>
    </div>

    <div id="language-modal" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Language Selection</h2>
            <div class="language-select-container">
                <select id="language-select" class="language-select">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                </select>
                <span class="language-select-arrow"></span>
            </div>
        </div>
    </div>
    <!-- Settings modal -->
    <div id="settings-modal" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <center><h2>Settings</h2></center>
            <div class="dark-mode-toggle-container">
                <span>Dark Mode:</span>
                <label class="dark-mode-slider">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="dark-mode-slider-thumb"></span>
                </label>
            </div>
            <div class="language-select-container">
                <label for="language-select">Language:</label>
                <select id="language-select" class="language-select">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
        </div>
    </div>

    <script src="/data/js/login/script.js"></script>
    <script src="data/js/all-main/hover-click/script.js"></script>
    <script src="/login/js/login-script.js"></script>
</body>
</html>
